<div class="col-md-6 col-md-offset-3">
    <h2>Add products</h2>
    <form name="form" (ngSubmit)="f.form.valid && addproduct()" #f="ngForm" novalidate>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !productName.valid }">
            <label for="productName">Product Name</label>
            <input type="text" class="form-control" name="productName" [(ngModel)]="model.productName" #productName="ngModel" required />
            <div *ngIf="f.submitted && !productName.valid" class="help-block">product Name is required</div>
        </div>


        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !productName.valid }">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" name="quantity" [(ngModel)]="model.quantity" #quantity="ngModel" required />
            <div *ngIf="f.submitted && !quantity.valid" class="help-block">quantity  is required</div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !category.valid }">
            <label for="category">Category</label>
            <input type="text" class="form-control" name="category" [(ngModel)]="model.category" #category="ngModel" required />
            <div *ngIf="f.submitted && !category.valid" class="help-block">Category is required</div>
        </div>

        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Edit Product</button>
            <a [routerLink]="['/listProducts']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
